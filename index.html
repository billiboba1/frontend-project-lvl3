<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
            </div>
            <div class="modal-body">
              <h6 class="modal-description"></h6>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <h1>Write RSS</h1>
      <form class="rss-form">
        <div class="row">
          <div class="col">
            <input class="form-control w-100" aria-label="url" name="text" type="text" autofocus placeholder="ссылка RSS">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">add</button>
          </div>
        </div>
      </form>
      <div class="col m-3 information"></div>
      <div class="col output">
        <div class="col feeds hidden my-2 p-3 card-border-0">
        </div>
        <div class="col posts hidden my-2 p-3 card-border-0">
        </div>
      </div>
    </div>
  </body>
</html>
